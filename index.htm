<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bookstore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book {
            display: flex;
            margin-bottom: 20px;
        }
        .book img {
            width: 120px;
            height: auto;
            margin-right: 20px;
        }
        .book-details {
            flex: 1;
        }
        .book-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .book-author {
            color: #555;
            margin-bottom: 10px;
        }
        .book-price {
            font-size: 1.2em;
            color: #333;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Bookstore</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Books</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="container">
        <div class="book">
            <img src="book-cover1.jpg" alt="Book Cover">
            <div class="book-details">
                <div class="book-title">Book Title 1</div>
                <div class="book-author">Author Name</div>
                <div class="book-price">$19.99</div>
            </div>
        </div>
        <div class="book">
            <img src="book-cover2.jpg" alt="Book Cover">
            <div class="book-details">
                <div class="book-title">Book Title 2</div>
                <div class="book-author">Author Name</div>
                <div class="book-price">$14.99</div>
            </div>
        </div>
        <div class="book">
            <img src="book-cover3.jpg" alt="Book Cover">
            <div class="book-details">
                <div class="book-title">Book Title 3</div>
                <div class="book-author">Author Name</div>
                <div class="book-price">$24.99</div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Online Bookstore</p>
    </footer>
</body>
</html>
